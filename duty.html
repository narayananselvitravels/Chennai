<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duty Master – NST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 { color: #4b2aad; }
    input, button {
      width: 100%; padding: 10px; margin: 10px 0;
      font-size: 16px; border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4b2aad; color: white; border: none; cursor: pointer;
    }
    button:hover {
      background-color: #3a208b;
    }
    ul {
      list-style: none; padding: 0;
    }
    li {
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }
    .actions button.edit { color: #007bff; }
    .actions button.delete { color: #dc3545; }
  </style>
</head>
<body>

  <h2>📋 Duty Master</h2>

  <input type="text" id="dutyInput" placeholder="Enter Duty (e.g. Client - ABC Corp)">
  <button onclick="addDuty()">➕ Add Duty</button>

  <ul id="dutyList"></ul>

  <script>
    let duties = JSON.parse(localStorage.getItem("duty-master") || "[]");

    function renderList() {
      const list = document.getElementById("dutyList");
      list.innerHTML = '';
      duties.forEach((duty, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${duty}</span>
          <div class="actions">
            <button class="edit" onclick="editDuty(${index})">✏️</button>
            <button class="delete" onclick="deleteDuty(${index})">🗑️</button>
          </div>
        `;
        list.appendChild(li);
      });
      localStorage.setItem("duty-master", JSON.stringify(duties));
    }

    function addDuty() {
      const input = document.getElementById("dutyInput");
      const value = input.value.trim();
      if (value && !duties.includes(value)) {
        duties.push(value);
        input.value = '';
        renderList();
      } else if (duties.includes(value)) {
        alert("⚠️ Duty already exists.");
      }
    }

    function editDuty(index) {
      const newDuty = prompt("Edit duty name:", duties[index]);
      if (newDuty) {
        duties[index] = newDuty.trim();
        renderList();
      }
    }

    function deleteDuty(index) {
      if (confirm("Are you sure to delete this duty?")) {
        duties.splice(index, 1);
        renderList();
      }
    }

    document.getElementById("dutyInput").addEventListener("keydown", e => {
      if (e.key === "Enter") addDuty();
    });

    renderList();
  </script>

</body>
</html>
