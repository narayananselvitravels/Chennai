<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Share - NST Trips</title>

  <script src="injector.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f4f6f9;
      max-width: 800px;
      margin: auto;
    }
    h2 { color: #4b2aad }
    button {
      background: #4b2aad;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #3a208b;
    }
    select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label { font-weight: bold; display: block; margin-top: 15px; }
    .msg-box {
      white-space: pre-line;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: monospace;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>ğŸ“¤ WhatsApp Trip Summary</h2>

<label>Select Trip</label>
<select id="tripSelect" onchange="generateMessage()"></select>

<label>Preview Message</label>
<div class="msg-box" id="whatsAppMsg">Select a trip to preview message...</div>

<button onclick="copyMsg()">ğŸ“‹ Copy</button>
<button onclick="sendWhatsApp()">ğŸŸ¢ Send via WhatsApp</button>
<button onclick="window.location.href='index.html'">â¬…ï¸ Back to Trip Sheet</button>

<script>
  let trips = [];

  function fallback(val) {
    return (val === undefined || val === null || val === "") ? "-" : val;
  }

  function init() {
    trips = JSON.parse(localStorage.getItem("shared-trips") || "[]");
    const select = document.getElementById("tripSelect");
    select.innerHTML = `<option value="">-- Select Trip --</option>`;
    trips.forEach((t, i) => {
      select.innerHTML += `<option value="${i}">${t.id || ("#NST" + i + 1)} - ${fallback(t.date)}</option>`;
    });
  }

  function generateMessage() {
    const i = tripSelect.value;
    if (i === "") return whatsAppMsg.textContent = "Select a trip to preview message...";

    const t = trips[i];
    const msg = `ğŸ“‹ *NST TRIP SUMMARY*\n\n` +
`ğŸ—“ï¸ *TRIP DETAILS*
â€¢ *Trip ID:* ${fallback(t.id)}
â€¢ *Date:* ${fallback(t.date)}

ğŸ“ *LOCATIONS*
â€¢ *Pickup:* ${fallback(t.pickup)}
â€¢ *Drop:* ${fallback(t.drop)}

ğŸ‘¤ *CUSTOMER INFO*
â€¢ *Name:* ${fallback(t.custName)}
â€¢ *Number:* ${fallback(t.custNumber)}

ğŸ‘¨â€âœˆï¸ *DRIVER INFO*
â€¢ *Name:* ${fallback(t.driverName)}
â€¢ *Number:* ${fallback(t.driverNumber)}

ğŸš˜ *VEHICLE INFO*
â€¢ *Model:* ${fallback(t.vehicleModel)}
â€¢ *Number:* ${fallback(t.vehicleNo)}

ğŸ•’ *TIME DETAILS*
â€¢ *Start Time:* ${fallback(t.start)}
â€¢ *End Time:* ${fallback(t.end)}
â€¢ *Duration:* ${fallback(t.duration)} hrs
â€¢ *Extra Hours:* ${fallback(t.extraHours)}

ğŸ“ *DISTANCE DETAILS*
â€¢ *Start KM:* ${fallback(t.startKM)}
â€¢ *End KM:* ${fallback(t.endKM)}
â€¢ *Total KM:* ${fallback(t.totalKM)} km
â€¢ *Extra KM:* ${fallback(t.extraKM)} km

ğŸ’° *FARE DETAILS*
â€¢ *Parking:* â‚¹${fallback(t.parking)}
â€¢ *Toll:* â‚¹${fallback(t.toll)}
â€¢ *Total Amount:* â‚¹${fallback(t.totalAmount)}
â€¢ *Payment Status:* ${fallback(t.paymentStatus)}

ğŸ“ *NOTE*
${fallback(t.note)}`;

    document.getElementById("whatsAppMsg").textContent = msg;
  }

  function copyMsg() {
    const text = document.getElementById("whatsAppMsg").textContent;
    navigator.clipboard.writeText(text);
    alert("âœ… Copied to clipboard");
  }

  function sendWhatsApp() {
    const text = document.getElementById("whatsAppMsg").textContent;
    if (!text || text.startsWith("Select")) return alert("âš ï¸ Please select a trip first.");
    const url = "https://wa.me/?text=" + encodeURIComponent(text);
    window.open(url, '_blank');
  }

  window.onload = init;
</script>

</body>
</html>
