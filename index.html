<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NST Shared Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8ff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #4b2aad;
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 16px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4b2aad;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: #3b2391;
    }
  </style>
</head>
<body>

  <h1>üìù Shared Notes ‚Äì NST Travels</h1>
  <textarea id="notes" placeholder="Type your notes here... (shared for everyone)"></textarea>
  <button onclick="saveData()">üíæ Save</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnQtossolWIfqFw9dM2i3TjYZXpMKTrY",
      authDomain: "narayanan-selvi-travels-aafcc.firebaseapp.com",
      databaseURL: "https://narayanan-selvi-travels-aafcc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "narayanan-selvi-travels-aafcc",
      storageBucket: "narayanan-selvi-travels-aafcc.firebasestorage.app",
      messagingSenderId: "439796129397",
      appId: "1:439796129397:web:3dc531e6fc4e7a0be3a23c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Save data to Firebase
    window.saveData = async function () {
      const content = document.getElementById("notes").value;
      await set(ref(db, "shared/notes"), {
        content: content,
        timestamp: Date.now()
      });
      alert("‚úÖ Notes saved successfully!");
    }

    // Load data from Firebase
    async function loadData() {
      try {
        const snapshot = await get(ref(db, "shared/notes"));
        if (snapshot.exists()) {
          document.getElementById("notes").value = snapshot.val().content;
        } else {
          document.getElementById("notes").value = "";
        }
      } catch (error) {
        console.error("Error loading data:", error);
        alert("‚ö†Ô∏è Error loading notes. Please try again later.");
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
