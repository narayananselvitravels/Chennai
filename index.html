<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NST Trip Sheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
      background: #f4f6f9;
    }
    h2 { color: #4b2aad; }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #4b2aad;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #3a208b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #4b2aad;
      color: white;
    }
    .paid { background: #d4edda; color: #155724; font-weight: bold; }
    .not-paid { background: #f8d7da; color: #721c24; font-weight: bold; }
  </style>
</head>
<body>

<h2>üìù NST Trip Sheet</h2>

<label>Trip ID</label>
<input id="tripId" readonly>

<label>Date</label>
<div style="position:relative">
  <input type="text" id="tripDateDisplay" placeholder="Select Date" readonly style="cursor:pointer">
  <input type="date" id="tripDate" style="opacity:0;position:absolute;top:0;left:0;width:100%;height:100%;cursor:pointer">
</div>

<label>Duty</label>
<select id="dutySelect"></select>

<label>Pickup Location</label><input id="pickupLocation">
<label>Drop Location</label><input id="dropLocation">

<label>Customer Name</label><input id="custName">
<label>Customer Number</label><input id="custNumber">

<label>Driver Name</label><select id="driverName" onchange="syncDriver(true)"></select>
<label>Driver Number</label><select id="driverNumber" onchange="syncDriver(false)"></select>

<label>Vehicle Model</label><select id="vehicleModel" onchange="syncVehicle(true)"></select>
<label>Vehicle Number</label><select id="vehicleNo" onchange="syncVehicle(false)"></select>

<label>Start Time</label><input type="time" id="startTime" onchange="recalc()">
<label>End Time</label><input type="time" id="endTime" onchange="recalc()">
<label>Total Duration</label><input id="duration" readonly>
<label>Extra Hours</label><input type="number" id="extraHours">

<label>Start KM</label><input type="number" id="startKM" onchange="recalc()">
<label>End KM</label><input type="number" id="endKM" onchange="recalc()">
<label>Total KM</label><input id="totalKM" readonly>
<label>Extra KM</label><input type="number" id="extraKM">

<label>Parking ‚Çπ</label><input type="number" id="parking" value="0">
<label>Toll ‚Çπ</label><input type="number" id="toll" value="0">

<label>Total Amount ‚Çπ</label><input type="number" id="totalAmount">
<label>Payment Status</label>
<select id="paymentStatus">
  <option value="">-- Select --</option>
  <option>Paid</option>
  <option>Not Paid</option>
</select>

<label>Note</label><textarea id="note" rows="3"></textarea>

<button onclick="saveTrip()">üíæ Save Trip</button>
<button onclick="shareWhatsApp()">üì§ Share via WhatsApp</button>
<button onclick="showSharedTrips()">üìã View Trips</button>
<button onclick="window.location.href='admin.html'">üîê Admin Panel</button>

<div id="sharedTripsList"></div>

<script>
  const SHKEY = "shared-trips";
  let drivers = {}, vehicles = {};

  function init() {
    tripId.value = genId();

    const dList = JSON.parse(localStorage.getItem("driver-master") || "[]");
    driverName.innerHTML = '<option value="">-- Select --</option>';
    driverNumber.innerHTML = '<option value="">-- Select --</option>';
    dList.forEach(d => {
      drivers[d.name] = d.mobile;
      driverName.innerHTML += `<option>${d.name}</option>`;
      driverNumber.innerHTML += `<option>${d.mobile}</option>`;
    });

    const vList = JSON.parse(localStorage.getItem("vehicle-master") || "[]");
    vehicleModel.innerHTML = '<option value="">-- Select --</option>';
    vehicleNo.innerHTML = '<option value="">-- Select --</option>';
    vList.forEach(v => {
      vehicles[v.model] = v.number;
      vehicleModel.innerHTML += `<option>${v.model}</option>`;
      vehicleNo.innerHTML += `<option>${v.number}</option>`;
    });

    const dutyList = JSON.parse(localStorage.getItem("duty-master") || "[]");
    dutySelect.innerHTML = '<option value="">-- Select Duty --</option>';
    dutyList.forEach(d => {
      dutySelect.innerHTML += `<option>${d}</option>`;
    });
  }

  function genId() {
    let n = parseInt(localStorage.getItem("trip-seq") || "1");
    return "#NST" + String(n).padStart(3, "0");
  }

  function reserveId() {
    let n = parseInt(localStorage.getItem("trip-seq") || "1");
    localStorage.setItem("trip-seq", n + 1);
  }

  function syncDriver(fromName) {
    if (fromName) driverNumber.value = drivers[driverName.value] || "";
    else for (let k in drivers) if (drivers[k] === driverNumber.value) driverName.value = k;
  }

  function syncVehicle(fromModel) {
    if (fromModel) vehicleNo.value = vehicles[vehicleModel.value] || "";
    else for (let k in vehicles) if (vehicles[k] === vehicleNo.value) vehicleModel.value = k;
  }

  function recalc() {
    if (startTime.value && endTime.value) {
      let s = new Date(`1970-01-01T${startTime.value}`);
      let e = new Date(`1970-01-01T${endTime.value}`);
      let diff = (e - s) / 3600000;
      if (diff < 0) diff += 24;
      duration.value = diff.toFixed(2);
    }
    if (startKM.value && endKM.value) {
      totalKM.value = endKM.value - startKM.value;
    }
  }

  function saveTrip() {
    const data = {
      id: tripId.value,
      date: tripDateDisplay.dataset.raw || "",
      duty: dutySelect.value,
      pickup: pickupLocation.value,
      drop: dropLocation.value,
      custName: custName.value,
      custNumber: custNumber.value,
      driverName: driverName.value,
      driverNumber: driverNumber.value,
      vehicleModel: vehicleModel.value,
      vehicleNo: vehicleNo.value,
      start: startTime.value,
      end: endTime.value,
      duration: duration.value,
      extraHours: extraHours.value,
      startKM: startKM.value,
      endKM: endKM.value,
      totalKM: totalKM.value,
      extraKM: extraKM.value,
      parking: parking.value,
      toll: toll.value,
      totalAmount: totalAmount.value,
      paymentStatus: paymentStatus.value,
      note: note.value
    };
    let arr = JSON.parse(localStorage.getItem(SHKEY) || "[]");
    arr.push(data);
    localStorage.setItem(SHKEY, JSON.stringify(arr));
    alert("‚úÖ Trip saved");
    reserveId();
    tripId.value = genId();
  }

  function fallback(val) {
    return (val === undefined || val === null || val === "") ? "-" : val;
  }

  function shareWhatsApp() {
    const msg = `üìã *NST TRIP SUMMARY*\n\n` +
`üóìÔ∏è *TRIP DETAILS*
‚Ä¢ *Trip ID:* ${fallback(tripId.value)}
‚Ä¢ *Date:* ${fallback(tripDateDisplay.value)}

üìç *LOCATIONS*
‚Ä¢ *Pickup:* ${fallback(pickupLocation.value)}
‚Ä¢ *Drop:* ${fallback(dropLocation.value)}

üë§ *CUSTOMER INFO*
‚Ä¢ *Name:* ${fallback(custName.value)}
‚Ä¢ *Number:* ${fallback(custNumber.value)}

üë®‚Äç‚úàÔ∏è *DRIVER INFO*
‚Ä¢ *Name:* ${fallback(driverName.value)}
‚Ä¢ *Number:* ${fallback(driverNumber.value)}

üöò *VEHICLE INFO*
‚Ä¢ *Model:* ${fallback(vehicleModel.value)}
‚Ä¢ *Number:* ${fallback(vehicleNo.value)}

üïí *TIME DETAILS*
‚Ä¢ *Start Time:* ${fallback(startTime.value)}
‚Ä¢ *End Time:* ${fallback(endTime.value)}
‚Ä¢ *Duration:* ${fallback(duration.value)} hrs
‚Ä¢ *Extra Hours:* ${fallback(extraHours.value)}

üìè *DISTANCE DETAILS*
‚Ä¢ *Start KM:* ${fallback(startKM.value)}
‚Ä¢ *End KM:* ${fallback(endKM.value)}
‚Ä¢ *Total KM:* ${fallback(totalKM.value)} km
‚Ä¢ *Extra KM:* ${fallback(extraKM.value)} km

üí∞ *FARE DETAILS*
‚Ä¢ *Parking:* ‚Çπ${fallback(parking.value)}
‚Ä¢ *Toll:* ‚Çπ${fallback(toll.value)}
‚Ä¢ *Total Amount:* ‚Çπ${fallback(totalAmount.value)}
‚Ä¢ *Payment Status:* ${fallback(paymentStatus.value)}

üìù *NOTE*
${fallback(note.value)}`;

    window.open("https://wa.me/?text=" + encodeURIComponent(msg), '_blank');
  }

  function showSharedTrips() {
    const arr = JSON.parse(localStorage.getItem(SHKEY) || "[]");
    if (!arr.length) {
      sharedTripsList.innerHTML = "<p>No trips saved.</p>";
      return;
    }
    let html = `<h3>üìã Saved Trips</h3><table><tr>
    <th>ID</th><th>Date</th><th>Pickup</th><th>Drop</th><th>Customer</th><th>Driver</th><th>Vehicle</th><th>Amount</th><th>Status</th></tr>`;
    arr.forEach(t => {
      const cls = t.paymentStatus === "Paid" ? 'paid' : 'not-paid';
      html += `<tr class="${cls}"><td>${t.id}</td><td>${t.date}</td><td>${t.pickup}</td><td>${t.drop}</td>
      <td>${t.custName}</td><td>${t.driverName}</td><td>${t.vehicleModel}</td><td>‚Çπ${t.totalAmount}</td><td>${t.paymentStatus}</td></tr>`;
    });
    sharedTripsList.innerHTML = html + "</table>";
  }

  tripDate.addEventListener("change", () => {
    const raw = tripDate.value;
    const d = new Date(raw);
    const formatted = d.toLocaleDateString("en-GB", { day: '2-digit', month: 'long', year: 'numeric' });
    tripDateDisplay.value = formatted;
    tripDateDisplay.dataset.raw = raw;
  });

  window.onload = init;
</script>

</body>
</html>
