<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NST Trip Sheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif; margin:0 auto; padding:20px; max-width:800px; background:#f4f6f9 }
    h2 { color:#4b2aad }
    label { font-weight:bold; margin-top:10px; display:block }
    input, select, textarea, button {
      width:100%; padding:10px; margin:5px 0 15px;
      border:1px solid #ccc; border-radius:5px; font-size:16px;
    }
    button { background:#4b2aad; color:#fff; border:none; cursor:pointer }
    button:hover { background:#3a208b }
    table { width:100%; border-collapse:collapse; margin-top:20px }
    table, th, td { border:1px solid #ddd }
    th, td { padding:8px; text-align:left }
    th { background:#4b2aad; color:#fff }
  </style>
</head>
<body>

<h2>üìù NST Trip Sheet</h2>

<label>Trip ID</label><input id="tripId" readonly>

<label>Date</label>
<div style="position:relative">
  <input type="text" id="tripDateDisplay" placeholder="Select Date" readonly style="cursor:pointer">
  <input type="date" id="tripDate" style="opacity:0;position:absolute;top:0;left:0;width:100%;height:100%;cursor:pointer">
</div>

<label>Duty</label><select id="dutyType"></select>

<label>Pickup Location</label><input id="pickupLocation">
<label>Drop Location</label><input id="dropLocation">

<label>Customer Name</label><input id="custName">
<label>Customer Number</label><input id="custNumber">

<label>Driver Name</label><select id="driverName" onchange="syncDriver(true)"></select>
<label>Driver Number</label><select id="driverNumber" onchange="syncDriver(false)"></select>

<label>Vehicle Model</label><select id="vehicleModel" onchange="syncVehicle(true)"></select>
<label>Vehicle Number</label><select id="vehicleNo" onchange="syncVehicle(false)"></select>

<label>Start Time</label><input type="time" id="startTime" onchange="recalc()">
<label>End Time</label><input type="time" id="endTime" onchange="recalc()">
<label>Duration (hrs)</label><input id="duration">
<label>Extra Hours</label><input type="number" id="extraHours">

<label>Start KM</label><input type="number" id="startKM" onchange="recalc()">
<label>End KM</label><input type="number" id="endKM" onchange="recalc()">
<label>Total KM</label><input id="totalKM">
<label>Extra KM</label><input type="number" id="extraKM">

<label>Parking ‚Çπ</label><input type="number" id="parking">
<label>Toll ‚Çπ</label><input type="number" id="toll">

<label>Total Amount ‚Çπ</label><input type="number" id="totalAmount">

<label>Payment Status</label>
<select id="paymentStatus">
  <option value="">-- Select --</option>
  <option>Paid</option>
  <option>Not Paid</option>
</select>

<label>Note</label><textarea id="note" rows="3"></textarea>

<button onclick="shareWhatsApp()">üì§ Share via WhatsApp</button>
<button onclick="showSharedTrips()">üìã View Saved Trips</button>
<button onclick="window.location.href='admin.html'">üîê Admin Panel</button>

<div id="sharedTripsList"></div>

<script>
  let drivers = {}, vehicles = {}, duties = {};
  const SHKEY = "shared-trips";

  function init() {
    // Trip ID
    tripId.value = genId();

    // Duty Master
    const dList = JSON.parse(localStorage.getItem("duty-master") || "[]");
    dutyType.innerHTML = '<option value="">-- Select --</option>';
    dList.forEach(d => {
      duties[d.name] = d.type;
      dutyType.innerHTML += `<option value="${d.name}">${d.name}</option>`;
    });

    // Driver Master
    const driverList = JSON.parse(localStorage.getItem("driver-master") || "[]");
    driverName.innerHTML = driverNumber.innerHTML = '<option value="">-- Select --</option>';
    driverList.forEach(d => {
      drivers[d.name] = d.mobile;
      driverName.innerHTML += `<option>${d.name}</option>`;
      driverNumber.innerHTML += `<option>${d.mobile}</option>`;
    });

    // Vehicle Master
    const vList = JSON.parse(localStorage.getItem("vehicle-master") || "[]");
    vehicleModel.innerHTML = vehicleNo.innerHTML = '<option value="">-- Select --</option>';
    vList.forEach(v => {
      vehicles[v.model] = v.number;
      vehicleModel.innerHTML += `<option>${v.model}</option>`;
      vehicleNo.innerHTML += `<option>${v.number}</option>`;
    });
  }

  function genId() {
    let n = parseInt(localStorage.getItem("trip-seq") || "1");
    return "#NST" + String(n).padStart(3, "0");
  }

  function reserveId() {
    let n = parseInt(localStorage.getItem("trip-seq") || "1");
    localStorage.setItem("trip-seq", n + 1);
  }

  function syncDriver(fromName) {
    if (fromName) driverNumber.value = drivers[driverName.value] || "";
    else for (let k in drivers) if (drivers[k] === driverNumber.value) driverName.value = k;
  }

  function syncVehicle(fromModel) {
    if (fromModel) vehicleNo.value = vehicles[vehicleModel.value] || "";
    else for (let k in vehicles) if (vehicles[k] === vehicleNo.value) vehicleModel.value = k;
  }

  function recalc() {
    // Duration
    if (startTime.value && endTime.value) {
      let s = new Date(`1970-01-01T${startTime.value}`);
      let e = new Date(`1970-01-01T${endTime.value}`);
      let diff = (e - s) / 3600000;
      if (diff < 0) diff += 24;
      duration.value = diff.toFixed(2);
    }

    // Total KM
    if (startKM.value && endKM.value) {
      const total = parseFloat(endKM.value) - parseFloat(startKM.value);
      totalKM.value = total >= 0 ? total.toFixed(2) : "";
    }
  }

  function shareWhatsApp() {
  // Save trip before sharing
  if (!tripId.value || !tripDateDisplay.value) {
    alert("‚ùó Please enter at least Trip ID and Date before sharing.");
    return;
  }

  saveTrip(true); // pass true to mark it as shared trip

  // Now prepare WhatsApp message
  const fields = {
    "üìã *NST TRIP SUMMARY*": "",
    "üóìÔ∏è *TRIP DETAILS*": [
      `‚Ä¢ *Trip ID:* ${tripId.value}`,
      `‚Ä¢ *Date:* ${tripDateDisplay.value}`
    ],
    "üìç *LOCATIONS*": [
      pickupLocation.value && `‚Ä¢ *Pickup:* ${pickupLocation.value}`,
      dropLocation.value && `‚Ä¢ *Drop:* ${dropLocation.value}`
    ],
    "üë§ *CUSTOMER INFO*": [
      custName.value && `‚Ä¢ *Name:* ${custName.value}`,
      custNumber.value && `‚Ä¢ *Number:* ${custNumber.value}`
    ],
    "üë®‚Äç‚úàÔ∏è *DRIVER INFO*": [
      driverName.value && `‚Ä¢ *Name:* ${driverName.value}`,
      driverNumber.value && `‚Ä¢ *Number:* ${driverNumber.value}`
    ],
    "üöò *VEHICLE INFO*": [
      vehicleModel.value && `‚Ä¢ *Model:* ${vehicleModel.value}`,
      vehicleNo.value && `‚Ä¢ *Number:* ${vehicleNo.value}`
    ],
    "üïí *TIME DETAILS*": [
      startTime.value && `‚Ä¢ *Start Time:* ${startTime.value}`,
      endTime.value && `‚Ä¢ *End Time:* ${endTime.value}`,
      duration.value && `‚Ä¢ *Duration:* ${duration.value} hrs`,
      extraHours.value && `‚Ä¢ *Extra Hours:* ${extraHours.value}`
    ],
    "üìè *DISTANCE DETAILS*": [
      startKM.value && `‚Ä¢ *Start KM:* ${startKM.value}`,
      endKM.value && `‚Ä¢ *End KM:* ${endKM.value}`,
      totalKM.value && `‚Ä¢ *Total KM:* ${totalKM.value} km`,
      extraKM.value && `‚Ä¢ *Extra KM:* ${extraKM.value} km`
    ],
    "üí∞ *FARE DETAILS*": [
      toll && `‚Ä¢ *Toll:* ‚Çπ${toll.value || 0}`,
      parking && `‚Ä¢ *Parking:* ‚Çπ${parking.value || 0}`,
      totalAmount.value && `‚Ä¢ *Total Amount:* ‚Çπ${totalAmount.value}`,
      paymentStatus.value && `‚Ä¢ *Payment Status:* ${paymentStatus.value}`
    ],
    "üìù *NOTE*": [
      note.value ? `- ${note.value}` : "-"
    ]
  };

  let message = "";
  for (let section in fields) {
    const lines = fields[section];
    if (Array.isArray(lines)) {
      const validLines = lines.filter(Boolean);
      if (validLines.length) {
        message += `\n\n${section}\n` + validLines.join("\n");
      }
    } else {
      message += `\n\n${section}`;
    }
  }

  window.open("https://wa.me/?text=" + encodeURIComponent(message), "_blank");
}

  function showSharedTrips() {
    const arr = JSON.parse(localStorage.getItem(SHKEY) || "[]");
    if (!arr.length) {
      sharedTripsList.innerHTML = "<p>No trips saved.</p>";
      return;
    }
    let html = `<h3>üìã Saved Trips</h3><table><tr>
    <th>ID</th><th>Date</th><th>Pickup</th><th>Drop</th><th>Customer</th><th>Driver</th><th>Vehicle</th><th>Amount</th><th>Status</th></tr>`;
    arr.forEach(t => {
      html += `<tr><td>${t.id}</td><td>${t.date}</td><td>${t.pickup}</td><td>${t.drop}</td><td>${t.custName}</td><td>${t.driverName}</td><td>${t.vehicleModel}</td><td>‚Çπ${t.totalAmount}</td><td>${t.paymentStatus}</td></tr>`;
    });
    sharedTripsList.innerHTML = html + "</table>";
  }

  tripDate.addEventListener("change", () => {
    const raw = tripDate.value;
    const d = new Date(raw);
    tripDateDisplay.value = d.toLocaleDateString("en-GB", { day:'2-digit', month:'long', year:'numeric' });
    tripDateDisplay.dataset.raw = raw;
  });

  window.onload = init;
</script>

</body>
</html>
