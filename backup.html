<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backup & Restore â€“ NST Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }
    h2 { color: #4b2aad; }
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    button {
      background: #4b2aad;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #3a208b;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    pre {
      background: #f1f1f1;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h2>ðŸ’¾ Backup & Restore</h2>

  <div class="section">
    <h3>ðŸ“¥ Export All Data</h3>
    <p>This will download all trip data, drivers, vehicles, and system settings as a JSON file.</p>
    <button onclick="backupData()">ðŸ“¤ Download Backup</button>
  </div>

  <div class="section">
    <h3>ðŸ“¤ Import Backup</h3>
    <p>Select a valid backup JSON file to restore your data.</p>
    <input type="file" accept=".json" onchange="restoreData(event)">
  </div>

  <div class="section">
    <h3>ðŸ“‹ Preview of Stored Data</h3>
    <pre id="preview"></pre>
  </div>

  <script>
    const PREVIEW_KEYS = ["shared-trips", "driver-master", "vehicle-master", "trip-seq"];

    function backupData() {
      let all = {};
      for (let i = 0; i < localStorage.length; i++) {
        let key = localStorage.key(i);
        all[key] = localStorage.getItem(key);
      }
      const blob = new Blob([JSON.stringify(all, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `nst-backup-${new Date().toISOString().split("T")[0]}.json`;
      a.click();
    }

    function restoreData(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        try {
          const data = JSON.parse(evt.target.result);
          if (typeof data !== "object") throw "Invalid format";
          for (let key in data) {
            localStorage.setItem(key, data[key]);
          }
          alert("âœ… Data restored. Please refresh the app.");
          previewData();
        } catch (err) {
          alert("âŒ Failed to restore: " + err);
        }
      };
      reader.readAsText(file);
    }

    function previewData() {
      let preview = {};
      PREVIEW_KEYS.forEach(k => {
        preview[k] = JSON.parse(localStorage.getItem(k) || "null");
      });
      document.getElementById("preview").textContent = JSON.stringify(preview, null, 2);
    }

    window.onload = previewData;
  </script>

</body>
</html>
