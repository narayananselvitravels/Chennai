<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice ‚Äì NST Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .invoice-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4b2aad;
      margin-bottom: 10px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .row input, .row textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .col {
      width: 48%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th {
      background: #4b2aad;
      color: #fff;
      padding: 10px;
    }
    td {
      padding: 8px;
    }
    .total {
      font-weight: bold;
    }
    .btns {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4b2aad;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background: #3a208b;
    }
    #invoicePreview {
      margin-top: 20px;
    }
    .paid { color: green; font-weight: bold; }
    .notpaid { color: red; font-weight: bold; }
  </style>
</head>
<body>

<h2>üßæ NST Travels Invoice Generator</h2>

<label for="tripSelect"><strong>Select Trip:</strong></label>
<select id="tripSelect" onchange="loadTrip()">
  <option value="">-- Choose Trip ID --</option>
</select>

<div id="invoicePreview" class="invoice-box">
  <h2>Invoice ‚Äì NST Travels</h2>

  <div class="row">
    <div class="col">
      <label>Trip ID</label>
      <input id="invTripId" readonly>
    </div>
    <div class="col">
      <label>Date</label>
      <input id="invDate">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Customer Name</label>
      <input id="invCustName">
    </div>
    <div class="col">
      <label>Customer Number</label>
      <input id="invCustNumber">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Driver Name</label>
      <input id="invDriverName">
    </div>
    <div class="col">
      <label>Driver Number</label>
      <input id="invDriverNumber">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Vehicle Model</label>
      <input id="invVehicleModel">
    </div>
    <div class="col">
      <label>Vehicle Number</label>
      <input id="invVehicleNo">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Pickup</label>
      <input id="invPickup">
    </div>
    <div class="col">
      <label>Drop</label>
      <input id="invDrop">
    </div>
  </div>

  <table>
    <tr><th>Time</th><th>KM</th><th>Extras</th><th>Fare</th></tr>
    <tr>
      <td>
        Start: <input id="invStart" style="width:80px">
        <br>
        End: <input id="invEnd" style="width:80px">
        <br>
        Duration: <input id="invDuration" style="width:80px">
        <br>
        Extra Hrs: <input id="invExtraHrs" style="width:80px">
      </td>
      <td>
        Start KM: <input id="invStartKM" style="width:80px">
        <br>
        End KM: <input id="invEndKM" style="width:80px">
        <br>
        Total KM: <input id="invTotalKM" style="width:80px">
        <br>
        Extra KM: <input id="invExtraKM" style="width:80px">
      </td>
      <td>
        Parking: ‚Çπ<input id="invParking" value="0" style="width:80px">
        <br>
        Toll: ‚Çπ<input id="invToll" value="0" style="width:80px">
      </td>
      <td class="total">
        ‚Çπ <input id="invTotalAmount" style="width:100px">
        <br>
        <span id="invStatusText" class="notpaid">Not Paid</span>
      </td>
    </tr>
  </table>

  <label>Note</label>
  <textarea id="invNote" rows="3"></textarea>
</div>

<div class="btns">
  <button onclick="printInvoice()">üñ®Ô∏è Print Invoice</button>
  <button onclick="shareImage()">üì§ WhatsApp Image</button>
  <button onclick="window.location.href='dashboard.html'">‚¨ÖÔ∏è Back</button>
</div>

<script>
  let tripData = [];

  function loadTrips() {
    tripData = JSON.parse(localStorage.getItem("shared-trips") || "[]");
    tripData.forEach((t, i) => {
      tripSelect.innerHTML += `<option value="${i}">${t.id}</option>`;
    });
  }

  function loadTrip() {
    const t = tripData[tripSelect.value];
    if (!t) return;
    invTripId.value = t.id;
    invDate.value = t.date;
    invCustName.value = t.custName;
    invCustNumber.value = t.custNumber;
    invDriverName.value = t.driverName;
    invDriverNumber.value = t.driverNumber;
    invVehicleModel.value = t.vehicleModel;
    invVehicleNo.value = t.vehicleNo;
    invPickup.value = t.pickup;
    invDrop.value = t.drop;
    invStart.value = t.start;
    invEnd.value = t.end;
    invDuration.value = t.duration;
    invExtraHrs.value = t.extraHours;
    invStartKM.value = t.startKM;
    invEndKM.value = t.endKM;
    invTotalKM.value = t.totalKM;
    invExtraKM.value = t.extraKM;
    invTotalAmount.value = t.totalAmount;
    invParking.value = t.parking || 0;
    invToll.value = t.toll || 0;
    invNote.value = t.note;

    invStatusText.textContent = t.paymentStatus || "Not Paid";
    invStatusText.className = (t.paymentStatus === "Paid") ? "paid" : "notpaid";
  }

  function printInvoice() {
    window.print();
  }

  function shareImage() {
    html2canvas(document.getElementById("invoicePreview")).then(canvas => {
      let img = canvas.toDataURL();
      let w = window.open();
      w.document.write(`<img src="${img}" style="max-width:100%">`);
    });
  }

  loadTrips();
</script>

</body>
</html>
