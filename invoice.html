<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editable Invoice ‚Äì NST Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f3f8;
      padding: 40px;
      margin: 0;
      color: #333;
    }
    .invoice-container {
      background: #fff;
      max-width: 850px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }
    h1, h3 {
      color: #4b2aad;
      margin: 0;
    }
    input, textarea, select {
      font-family: 'Poppins';
      width: 100%;
      padding: 6px 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 16px;
    }
    .col {
      flex: 1;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .table th, .table td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .table th {
      background: #4b2aad;
      color: white;
    }
    .totals {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      float: right;
    }
    .totals .row {
      margin-bottom: 10px;
    }
    .totals .row div {
      display: flex;
      justify-content: space-between;
    }
    .buttons {
      text-align: center;
      margin-top: 40px;
    }
    button {
      background: #4b2aad;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 5px;
      margin: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #3a218d;
    }
    .note-area {
      margin-top: 20px;
    }
    @media print {
      .buttons { display: none; }
      input, textarea, select { border: none; }
    }
  </style>
</head>
<body>

<div class="invoice-container" id="invoice">
  <div class="row">
    <div><h1>üöñ NST Travels</h1></div>
    <div>
      <label>Invoice No:</label>
      <input id="invId" value="#NST001" />
      <label>Date:</label>
      <input id="invDate" type="date" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h3>üë§ Customer</h3>
      <label>Name</label><input id="custName" />
      <label>Phone</label><input id="custNumber" />
    </div>
    <div class="col">
      <h3>üë®‚Äç‚úàÔ∏è Driver</h3>
      <label>Name</label><input id="driverName" />
      <label>Phone</label><input id="driverNumber" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h3>üöò Vehicle Info</h3>
      <label>Model</label>
      <select id="vehicleModel">
        <option value="Innova Crysta">Innova Crysta</option>
        <option value="Innova Hycross">Innova Hycross</option>
        <option value="Force Urbania">Force Urbania</option>
      </select>
      <label>Vehicle No</label><input id="vehicleNo" />
    </div>
    <div class="col">
      <label>Pickup</label><input id="pickup" />
      <label>Drop</label><input id="drop" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Extra Hours</label><input id="extraHours" type="number" value="0" />
    </div>
    <div class="col">
      <label>Extra KM</label><input id="extraKM" type="number" value="0" />
    </div>
  </div>

  <div class="buttons">
    <button onclick="generateInvoice()">‚öôÔ∏è Generate Invoice</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Item</th><th>Details</th><th>Amount (‚Çπ)</th>
      </tr>
    </thead>
    <tbody id="chargeDetails"></tbody>
  </table>

  <div class="totals">
    <div class="row"><div><span>Subtotal:</span><span id="subtotal">‚Çπ0</span></div></div>
    <div class="row"><div><span>Toll:</span><input type="number" id="tollCharge" value="0" onchange="updateTotal()"></div></div>
    <div class="row"><div><span>Parking:</span><input type="number" id="parkingCharge" value="0" onchange="updateTotal()"></div></div>
    <div class="row"><div><span>Discount:</span><input type="number" id="discount" value="0" onchange="updateTotal()"></div></div>
    <hr>
    <div class="row"><div><strong>Total:</strong><strong id="total">‚Çπ0</strong></div></div>
  </div>

  <div class="note-area">
    <label>üìù Note</label>
    <textarea id="note" rows="2">Thank you for choosing NST Travels. For any queries, contact us at +91-9876543210.</textarea>
  </div>

  <div class="buttons">
    <button onclick="printInvoice()">üñ®Ô∏è Print Invoice</button>
    <button onclick="downloadPDF()">üíæ Download PDF</button>
    <button onclick="shareInvoice()">üì§ Share via WhatsApp</button>
  </div>
</div>

<script>
  function baseRate(model) {
    return { "Innova Crysta": 7500, "Innova Hycross": 8500, "Force Urbania": 9500 }[model] || 0;
  }

  function hourRate(model) {
    return { "Innova Crysta": 1000, "Innova Hycross": 1200, "Force Urbania": 1500 }[model] || 0;
  }

  function kmRate(model) {
    return { "Innova Crysta": 20, "Innova Hycross": 24, "Force Urbania": 26 }[model] || 0;
  }

  function generateInvoice() {
    const model = document.getElementById("vehicleModel").value;
    const extraHrs = parseInt(document.getElementById("extraHours").value) || 0;
    const extraKM = parseInt(document.getElementById("extraKM").value) || 0;

    const charges = [
      { item: "Package", detail: `${model} ‚Äì Base Package`, amount: baseRate(model) },
      { item: "Extra Hours", detail: `${extraHrs} hrs √ó ‚Çπ${hourRate(model)}`, amount: extraHrs * hourRate(model) },
      { item: "Extra KM", detail: `${extraKM} km √ó ‚Çπ${kmRate(model)}`, amount: extraKM * kmRate(model) }
    ];

    let tbody = "";
    let subtotal = 0;
    charges.forEach(row => {
      subtotal += row.amount;
      tbody += `<tr><td>${row.item}</td><td>${row.detail}</td><td>‚Çπ${row.amount.toLocaleString("en-IN")}</td></tr>`;
    });

    document.getElementById("chargeDetails").innerHTML = tbody;
    document.getElementById("subtotal").innerText = `‚Çπ${subtotal.toLocaleString("en-IN")}`;
    updateTotal();
  }

  function updateTotal() {
    let subtotal = parseInt(document.getElementById("subtotal").innerText.replace(/[‚Çπ,]/g, "")) || 0;
    let toll = parseInt(document.getElementById("tollCharge").value) || 0;
    let parking = parseInt(document.getElementById("parkingCharge").value) || 0;
    let discount = parseInt(document.getElementById("discount").value) || 0;
    let total = subtotal + toll + parking - discount;
    document.getElementById("total").innerText = `‚Çπ${total.toLocaleString("en-IN")}`;
  }

  function printInvoice() {
    window.print();
  }

  function downloadPDF() {
    const element = document.getElementById("invoice");
    html2pdf().from(element).save(`Invoice_${document.getElementById("invId").value}.pdf`);
  }

  function shareInvoice() {
    const id = document.getElementById("invId").value;
    const customer = document.getElementById("custName").value;
    const vehicle = document.getElementById("vehicleModel").value;
    const total = document.getElementById("total").innerText.replace(/[‚Çπ,]/g, "").trim();
    const note = document.getElementById("note").value;

    const msg = `üßæ *NST Travels Invoice*\n\n` +
                `*Invoice No:* ${id}\n` +
                `*Customer:* ${customer}\n` +
                `*Vehicle:* ${vehicle}\n` +
                `*Total Amount:* ‚Çπ${parseInt(total).toLocaleString("en-IN")}\n\n` +
                `üìù *Note:* ${note}\n\n` +
                `Thank you for choosing NST Travels!`;
    window.open("https://wa.me/?text=" + encodeURIComponent(msg), "_blank");
  }
</script>

</body>
</html>
