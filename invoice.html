<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice ‚Äì NST Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
      background: #f9f9fc;
      color: #333;
    }
    .invoice-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .invoice-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #4b2aad;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    .invoice-header h1 {
      color: #4b2aad;
      font-size: 28px;
      margin: 0;
    }
    .invoice-details {
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .label {
      font-weight: 600;
      width: 150px;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .table th, .table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .table th {
      background: #4b2aad;
      color: white;
    }
    .totals {
      margin-top: 20px;
      float: right;
      width: 300px;
    }
    .totals .row {
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .note {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
    .buttons {
      margin-top: 40px;
      text-align: center;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      background: #4b2aad;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #3a208b;
    }
    input[type="number"], textarea {
      font-family: 'Poppins';
      padding: 4px;
      font-size: 14px;
      width: 100px;
    }
  </style>
</head>
<body>

<div class="invoice-container" id="invoice">
  <div class="invoice-header">
    <h1>üöñ NST Travels</h1>
    <div>
      <p><strong>Invoice No:</strong> <span id="invId">#NST000</span></p>
      <p><strong>Date:</strong> <span id="invDate">--</span></p>
    </div>
  </div>

  <div class="invoice-details">
    <div class="row">
      <div>
        <h3>üë§ Customer</h3>
        <p><strong>Name:</strong> <span id="custName">--</span></p>
        <p><strong>Phone:</strong> <span id="custNumber">--</span></p>
      </div>
      <div>
        <h3>üë®‚Äç‚úàÔ∏è Driver</h3>
        <p><strong>Name:</strong> <span id="driverName">--</span></p>
        <p><strong>Phone:</strong> <span id="driverNumber">--</span></p>
      </div>
    </div>

    <div class="row">
      <div>
        <h3>üöò Trip Info</h3>
        <p><strong>Model:</strong> <span id="vehicleModel">--</span></p>
        <p><strong>Vehicle No:</strong> <span id="vehicleNo">--</span></p>
      </div>
      <div>
        <p><strong>Pickup:</strong> <span id="pickup">--</span></p>
        <p><strong>Drop:</strong> <span id="drop">--</span></p>
      </div>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Item</th><th>Details</th><th>Amount (‚Çπ)</th>
      </tr>
    </thead>
    <tbody id="chargeDetails"></tbody>
  </table>

  <div class="totals">
    <div class="row"><div class="label">Subtotal:</div><div id="subtotal">--</div></div>
    <div class="row"><div class="label">Toll:</div><input type="number" id="tollCharge" value="0" onchange="updateTotal()"></div>
    <div class="row"><div class="label">Parking:</div><input type="number" id="parkingCharge" value="0" onchange="updateTotal()"></div>
    <div class="row"><div class="label">Discount:</div><input type="number" id="discount" value="0" onchange="updateTotal()"></div>
    <hr>
    <div class="row"><div class="label"><strong>Total:</strong></div><div id="total"><strong>--</strong></div></div>
  </div>

  <div class="note">
    <p>üìù <strong>Note:</strong>
      <textarea id="note" rows="2" oninput="updateTotal()">Thank you for choosing NST Travels. For any queries, contact us at +91-9876543210.</textarea>
    </p>
  </div>

  <div class="buttons">
    <button onclick="printInvoice()">üñ®Ô∏è Print Invoice</button>
    <button onclick="downloadPDF()">üíæ Download PDF</button>
    <button onclick="shareInvoice()">üì§ Share via WhatsApp</button>
  </div>
</div>

<script>
  function getParam(key) {
    const url = new URL(window.location.href);
    return url.searchParams.get(key);
  }

  function baseRate(model) {
    return { "Innova Crysta": 7500, "Innova Hycross": 8500, "Force Urbania": 9500 }[model] || 0;
  }

  function hourRate(model) {
    return { "Innova Crysta": 1000, "Innova Hycross": 1200, "Force Urbania": 1500 }[model] || 0;
  }

  function kmRate(model) {
    return { "Innova Crysta": 20, "Innova Hycross": 24, "Force Urbania": 26 }[model] || 0;
  }

  function formatDate(dateStr) {
    if (!dateStr) return "--";
    const d = new Date(dateStr);
    return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'long', year: 'numeric' });
  }

  function loadInvoice() {
    const id = getParam('id');
    const trips = JSON.parse(localStorage.getItem("shared-trips") || "[]");
    const data = trips.find(t => t.id === id);
    if (!data) return alert("Trip not found.");

    document.getElementById("invId").innerText = data.id;
    document.getElementById("invDate").innerText = formatDate(data.date);
    document.getElementById("custName").innerText = data.custName;
    document.getElementById("custNumber").innerText = data.custNumber;
    document.getElementById("driverName").innerText = data.driverName;
    document.getElementById("driverNumber").innerText = data.driverNumber;
    document.getElementById("vehicleModel").innerText = data.vehicleModel;
    document.getElementById("vehicleNo").innerText = data.vehicleNo;
    document.getElementById("pickup").innerText = data.pickup;
    document.getElementById("drop").innerText = data.drop;
    document.getElementById("note").value = data.note || "-";

    const charges = [
      { item: "Package", detail: `${data.vehicleModel} ‚Äì Base Package`, amount: baseRate(data.vehicleModel) },
      { item: "Extra Hours", detail: `${data.extraHours} hrs √ó ‚Çπ${hourRate(data.vehicleModel)}`, amount: data.extraHours * hourRate(data.vehicleModel) },
      { item: "Extra KM", detail: `${data.extraKM} km √ó ‚Çπ${kmRate(data.vehicleModel)}`, amount: data.extraKM * kmRate(data.vehicleModel) }
    ];

    let tbody = "";
    let subtotal = 0;
    charges.forEach(row => {
      subtotal += row.amount;
      tbody += `<tr><td>${row.item}</td><td>${row.detail}</td><td>${row.amount}</td></tr>`;
    });
    document.getElementById("chargeDetails").innerHTML = tbody;
    document.getElementById("subtotal").innerText = `‚Çπ${subtotal}`;
    updateTotal();
  }

  function updateTotal() {
    let subtotal = parseInt(document.getElementById("subtotal").innerText.replace("‚Çπ", "")) || 0;
    let toll = parseInt(document.getElementById("tollCharge").value) || 0;
    let parking = parseInt(document.getElementById("parkingCharge").value) || 0;
    let discount = parseInt(document.getElementById("discount").value) || 0;
    let total = subtotal + toll + parking - discount;
    document.getElementById("total").innerHTML = `<strong>‚Çπ${total}</strong>`;
  }

  function printInvoice() {
    window.print();
  }

  function downloadPDF() {
    const element = document.getElementById("invoice");
    html2pdf().from(element).save(`Invoice_${document.getElementById("invId").innerText}.pdf`);
  }

  function shareInvoice() {
    const id = document.getElementById("invId").innerText;
    const customer = document.getElementById("custName").innerText;
    const vehicle = document.getElementById("vehicleModel").innerText;
    const total = document.getElementById("total").innerText.replace("‚Çπ", "").trim();
    const note = document.getElementById("note").value;

    const msg = `üßæ *NST Travels Invoice*\n\n` +
                `*Invoice No:* ${id}\n` +
                `*Customer:* ${customer}\n` +
                `*Vehicle:* ${vehicle}\n` +
                `*Total Amount:* ‚Çπ${total}\n\n` +
                `üìù *Note:* ${note}\n\n` +
                `Thank you for choosing NST Travels!`;
    window.open("https://wa.me/?text=" + encodeURIComponent(msg), "_blank");
  }

  window.onload = loadInvoice;
</script>

</body>
</html>
