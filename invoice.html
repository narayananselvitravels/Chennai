<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice ‚Äì NST Travels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #f7f8fa;
    }
    h1 { text-align: center; color: #4b2aad; }
    .section {
      background: #fff; border: 1px solid #ccc; border-radius: 8px;
      padding: 20px; margin-bottom: 20px;
    }
    label { font-weight: 600; display: block; margin-top: 10px; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      padding: 12px 20px;
      background: #4b2aad; color: #fff;
      border: none; border-radius: 5px;
      font-size: 16px; cursor: pointer; margin-right: 10px;
    }
    button:hover { background: #3a208b; }
    .row { display: flex; flex-wrap: wrap; gap: 20px; }
    .col { flex: 1 1 45%; }
    .total { font-size: 20px; font-weight: bold; color: #4b2aad; }
  </style>
</head>
<body>
  <h1>üßæ NST Travels ‚Äì Trip Invoice</h1>

  <div class="section">
    <label>Select Trip</label>
    <select id="tripSelect" onchange="loadTrip()">
      <option value="">-- Choose Trip ID --</option>
    </select>
  </div>

  <div class="section" id="invoiceForm" style="display:none">
    <div class="row">
      <div class="col">
        <label>Trip ID</label>
        <input id="tripId" readonly>
      </div>
      <div class="col">
        <label>Date</label>
        <input id="tripDate">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Customer Name</label>
        <input id="custName">
      </div>
      <div class="col">
        <label>Customer Number</label>
        <input id="custNumber">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Driver Name</label>
        <input id="driverName">
      </div>
      <div class="col">
        <label>Driver Number</label>
        <input id="driverNumber">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Vehicle Model</label>
        <input id="vehicleModel">
      </div>
      <div class="col">
        <label>Vehicle Number</label>
        <input id="vehicleNo">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Pickup Location</label>
        <input id="pickupLocation">
      </div>
      <div class="col">
        <label>Drop Location</label>
        <input id="dropLocation">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Start Time</label>
        <input id="startTime">
      </div>
      <div class="col">
        <label>End Time</label>
        <input id="endTime">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Duration (hrs)</label>
        <input id="duration">
      </div>
      <div class="col">
        <label>Extra Hours</label>
        <input id="extraHours">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Start KM</label>
        <input id="startKM">
      </div>
      <div class="col">
        <label>End KM</label>
        <input id="endKM">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Total KM</label>
        <input id="totalKM">
      </div>
      <div class="col">
        <label>Extra KM</label>
        <input id="extraKM">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Parking ‚Çπ</label>
        <input id="parking" type="number" value="0">
      </div>
      <div class="col">
        <label>Toll ‚Çπ</label>
        <input id="toll" type="number" value="0">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Total Amount ‚Çπ</label>
        <input id="totalAmount" type="number">
      </div>
      <div class="col">
        <label>Payment Status</label>
        <select id="paymentStatus">
          <option>Paid</option>
          <option>Not Paid</option>
        </select>
      </div>
    </div>

    <label>Note</label>
    <input id="note">

    <div style="margin-top:20px">
      <button onclick="window.print()">üñ®Ô∏è Print Invoice</button>
      <button onclick="shareWhatsApp()">üì§ Share via WhatsApp</button>
      <button onclick="window.location.href='admin.html'">üîô Admin Panel</button>
    </div>
  </div>

  <script>
    const trips = JSON.parse(localStorage.getItem("shared-trips") || "[]");
    const tripSelect = document.getElementById("tripSelect");

    trips.forEach((trip, i) => {
      let opt = document.createElement("option");
      opt.value = i;
      opt.textContent = trip.id + " - " + trip.date;
      tripSelect.appendChild(opt);
    });

    function loadTrip() {
      const idx = tripSelect.value;
      if (idx === "") return;
      const t = trips[idx];
      document.getElementById("invoiceForm").style.display = "block";

      for (let key in t) {
        if (document.getElementById(key)) {
          document.getElementById(key).value = t[key];
        }
      }
    }

    function shareWhatsApp() {
      const f = id => document.getElementById(id).value || "-";

      const msg = `üìã *NST TRIP SUMMARY*\n\n` +
        `üóìÔ∏è *TRIP DETAILS*\n‚Ä¢ *Trip ID:* ${f("tripId")}\n‚Ä¢ *Date:* ${f("tripDate")}\n\n` +
        `üìç *LOCATIONS*\n‚Ä¢ *Pickup:* ${f("pickupLocation")}\n‚Ä¢ *Drop:* ${f("dropLocation")}\n\n` +
        `üë§ *CUSTOMER INFO*\n‚Ä¢ *Name:* ${f("custName")}\n‚Ä¢ *Number:* ${f("custNumber")}\n\n` +
        `üë®‚Äç‚úàÔ∏è *DRIVER INFO*\n‚Ä¢ *Name:* ${f("driverName")}\n‚Ä¢ *Number:* ${f("driverNumber")}\n\n` +
        `üöò *VEHICLE INFO*\n‚Ä¢ *Model:* ${f("vehicleModel")}\n‚Ä¢ *Number:* ${f("vehicleNo")}\n\n` +
        `üïí *TIME DETAILS*\n‚Ä¢ *Start Time:* ${f("startTime")}\n‚Ä¢ *End Time:* ${f("endTime")}\n‚Ä¢ *Duration:* ${f("duration")} hrs\n‚Ä¢ *Extra Hours:* ${f("extraHours")}\n\n` +
        `üìè *DISTANCE DETAILS*\n‚Ä¢ *Start KM:* ${f("startKM")}\n‚Ä¢ *End KM:* ${f("endKM")}\n‚Ä¢ *Total KM:* ${f("totalKM")} km\n‚Ä¢ *Extra KM:* ${f("extraKM")} km\n\n` +
        `üí∞ *FARE DETAILS*\n‚Ä¢ *Parking:* ‚Çπ${f("parking")}\n‚Ä¢ *Toll:* ‚Çπ${f("toll")}\n‚Ä¢ *Total Amount:* ‚Çπ${f("totalAmount")}\n‚Ä¢ *Payment Status:* ${f("paymentStatus")}\n\n` +
        `üìù *NOTE*\n${f("note")}`;

      window.open("https://wa.me/?text=" + encodeURIComponent(msg), "_blank");
    }
  </script>
</body>
</html>
