<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NST Travels â€“ Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4b2aad;
      margin-bottom: 20px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #f0effc;
      border-left: 6px solid #4b2aad;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .card h3 {
      margin: 0;
      font-size: 24px;
      color: #4b2aad;
    }
    .card p {
      margin: 5px 0 0;
      color: #555;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    button {
      padding: 15px;
      background: #4b2aad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3a208b;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ğŸ  NST Travels â€“ Home</h2>

    <div class="stats">
      <div class="card">
        <h3 id="totalTrips">0</h3>
        <p>Total Trips</p>
      </div>
      <div class="card">
        <h3 id="totalDrivers">0</h3>
        <p>Total Drivers</p>
      </div>
      <div class="card">
        <h3 id="totalVehicles">0</h3>
        <p>Total Vehicles</p>
      </div>
      <div class="card">
        <h3 id="totalRevenue">â‚¹0</h3>
        <p>Total Revenue</p>
      </div>
    </div>

    <div class="button-grid">
      <button onclick="location.href='index.html'">ğŸ“ Trip Sheet</button>
      <button onclick="location.href='master.html'">ğŸ“‹ Driver & Vehicle Master</button>
      <button onclick="location.href='dashboard.html'">ğŸ“Š Dashboard</button>
      <button onclick="location.href='view-trips.html'">ğŸ“ View Trips</button>
      <button onclick="location.href='whatsapp.html'">ğŸ“¤ WhatsApp Page</button>
      <button onclick="location.href='backup.html'">ğŸ’¾ Backup & Restore</button>
      <button onclick="location.href='invoice.html?id=#NST001'">ğŸ§¾ Invoice Generator</button>
      <button onclick="location.href='admin.html'">âš™ï¸ Admin Panel</button>
    </div>

    <div class="footer">Â© 2025 NST Travels Â· All rights reserved.</div>
  </div>

  <script>
    const trips = JSON.parse(localStorage.getItem("shared-trips") || "[]");
    const drivers = JSON.parse(localStorage.getItem("driver-master") || "[]");
    const vehicles = JSON.parse(localStorage.getItem("vehicle-master") || "[]");

    document.getElementById("totalTrips").innerText = trips.length;
    document.getElementById("totalDrivers").innerText = drivers.length;
    document.getElementById("totalVehicles").innerText = vehicles.length;

    let revenue = 0;
    trips.forEach(t => {
      let amt = parseFloat(t.totalAmount || 0);
      if (!isNaN(amt)) revenue += amt;
    });
    document.getElementById("totalRevenue").innerText = "â‚¹" + revenue.toLocaleString();
  </script>

</body>
</html>
