<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NST Dashboard</title>

  <script src="injector.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0 auto;
      padding: 20px;
      max-width: 1000px;
    }
    h2 {
      color: #4b2aad;
      margin-bottom: 10px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .grid .card {
      flex: 1 1 200px;
      text-align: center;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }
    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #4b2aad;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .nav-buttons button {
      background: #4b2aad;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background: #3a208b;
    }
  </style>
</head>
<body>

  <h2>üìä NST Dashboard</h2>

  <div class="grid">
    <div class="card">
      <h3>Total Trips</h3>
      <p id="totalTrips">0</p>
    </div>
    <div class="card">
      <h3>Paid Trips</h3>
      <p id="paidTrips">0</p>
    </div>
    <div class="card">
      <h3>Unpaid Trips</h3>
      <p id="unpaidTrips">0</p>
    </div>
    <div class="card">
      <h3>Total Revenue ‚Çπ</h3>
      <p id="totalAmount">0</p>
    </div>
  </div>

  <div class="card">
    <h3>üí∞ Payment Status Overview</h3>
    <canvas id="paymentChart"></canvas>
  </div>

  <div class="card">
    <h3>üöò Vehicle Usage Overview</h3>
    <canvas id="vehicleChart"></canvas>
  </div>

  <div class="card nav-buttons">
    <button onclick="location.href='index.html'">üìù Trip Entry</button>
    <button onclick="location.href='trip.html'">üìã View Trips</button>
    <button onclick="location.href='master.html'">üßë‚Äç‚úàÔ∏è Driver & Vehicle Master</button>
    <button onclick="location.href='whatsapp.html'">üì§ WhatsApp Share Log</button>
    <button onclick="location.href='backup.html'">üíæ Backup & Restore</button>
  </div>

<script>
  const trips = JSON.parse(localStorage.getItem("shared-trips") || "[]");

  let paid = 0, unpaid = 0, amount = 0;
  let vehicleCount = {};

  trips.forEach(t => {
    if (t.paymentStatus === "Paid") paid++;
    else if (t.paymentStatus === "Not Paid") unpaid++;

    let amt = parseFloat(t.totalAmount || 0);
    if (!isNaN(amt)) amount += amt;

    let model = t.vehicleModel || "Unknown";
    vehicleCount[model] = (vehicleCount[model] || 0) + 1;
  });

  document.getElementById("totalTrips").textContent = trips.length;
  document.getElementById("paidTrips").textContent = paid;
  document.getElementById("unpaidTrips").textContent = unpaid;
  document.getElementById("totalAmount").textContent = amount.toFixed(2);

  new Chart(document.getElementById("paymentChart"), {
    type: "pie",
    data: {
      labels: ["Paid", "Not Paid"],
      datasets: [{
        data: [paid, unpaid],
        backgroundColor: ["#28a745", "#dc3545"]
      }]
    }
  });

  new Chart(document.getElementById("vehicleChart"), {
    type: "bar",
    data: {
      labels: Object.keys(vehicleCount),
      datasets: [{
        label: "Trips by Vehicle",
        data: Object.values(vehicleCount),
        backgroundColor: "#4b2aad"
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>

</body>
</html>
