<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – NST Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* 🌐 Page Basics */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #eef2f3, #f9f9f9);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    /* 🧱 Main Container */
    #loginBox, #panelBox {
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 30px;
      margin-bottom: 40px;
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      color: #4b2aad;
      font-size: 26px;
      margin-bottom: 25px;
    }

    .section {
      margin-top: 30px;
    }

    .section h3 {
      font-size: 18px;
      color: #444;
      margin-bottom: 15px;
    }

    /* 🔘 Modern Buttons */
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      background: linear-gradient(135deg, #5c0bcc, #1e63f8);
    }

    .danger {
      background: linear-gradient(135deg, #e53935, #e35d5b);
    }

    .danger:hover {
      background: linear-gradient(135deg, #c62828, #e53935);
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #4b2aad;
      box-shadow: 0 0 0 2px rgba(75, 42, 173, 0.1);
    }

    #panelBox {
      display: none;
    }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>🔐 NST Admin Login</h2>
  <input id="adminUser" placeholder="Username" />
  <input id="adminPass" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div id="panelBox">
  <h2>🛠️ NST Admin Panel</h2>

  <div class="section">
    <h3>📂 Pages</h3>
    <button onclick="openPage('master.html')">🧑‍🔧 Driver & Vehicle Master</button>
    <button onclick="openPage('duty.html')">📌 Duty Type Master</button>
    <button onclick="openPage('whatsapp.html')">📤 WhatsApp Summary</button>
    <button onclick="openPage('trip.html')">📝 Trip Entry Form</button>
    <button onclick="openPage('dashboard.html')">📊 Dashboard</button>
    <button onclick="openPage('backup.html')">💾 Backup & Restore</button>
    <button onclick="openPage('invoice.html')">🧾 Invoice Generator</button>
    <button onclick="openPage('view-trips.html')">📋 View All Trips</button>
  </div>

  <div class="section">
    <h3>🔄 System Tools</h3>
    <button onclick="resetTripId()">♻️ Reset Trip ID Counter</button>
    <button class="danger" onclick="logout()">🚪 Logout</button>
  </div>
</div>

<script>
  const USER = "Nst", PASS = "1007";

  function login() {
    const u = document.getElementById("adminUser").value;
    const p = document.getElementById("adminPass").value;
    if (u === USER && p === PASS) {
      localStorage.setItem("adminLogged", "yes");
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panelBox").style.display = "block";
    } else {
      alert("❌ Invalid credentials");
    }
  }

  function logout() {
    localStorage.removeItem("adminLogged");
    location.reload();
  }

  function openPage(page) {
    window.location.href = page;
  }

  function resetTripId() {
    localStorage.setItem("trip-seq", "1");
    alert("✅ Trip ID reset to #NST001 successfully");
  }

  window.onload = function() {
    if (localStorage.getItem("adminLogged") === "yes") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panelBox").style.display = "block";
    }
  };
</script>

</body>
</html>
