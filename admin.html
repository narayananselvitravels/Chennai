<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NST Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      display: none;
    }
    h2 { color: #4b2aad; }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    button {
      background: #4b2aad;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover { background: #3a208b; }
    .danger { background: #dc3545; }
    .danger:hover { background: #b02a37; }
    .secondary { background: #6c757d; }
    .secondary:hover { background: #5a6268; }

    /* Login Modal */
    #loginModal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      color: #4b2aad;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>üõ†Ô∏è NST Admin Panel</h2>
    <h3>üìä Trip Stats</h3>
    <p><strong>Trips Shared:</strong> <span id="tripCount">0</span></p>
    <p><strong>Current Trip ID:</strong> <span id="currentId">#NST001</span></p>
    <button onclick="exportTrips()">üì• Export Shared Trips (Excel)</button>
    <button class="secondary" onclick="resetTripId()">üîÅ Reset Trip ID Only</button>
  </div>

  <div class="section">
    <h3>‚ö†Ô∏è Reset All</h3>
    <p>This will remove all trip data and reset everything to default.</p>
    <button class="danger" onclick="resetAll()">üóëÔ∏è Reset All Data</button>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal">
    <div class="login-box">
      <h2>üîê NST ‚Äì Admin Login</h2>
      <input type="text" id="adminUser" placeholder="Username" />
      <input type="password" id="adminPass" placeholder="Password" />
      <button onclick="validateLogin()">Login</button>
    </div>
  </div>

  <script>
    const SHKEY = "shared-trips";

    function getTripCount() {
      let shared = JSON.parse(localStorage.getItem(SHKEY) || "[]");
      document.getElementById("tripCount").innerText = shared.length;
    }

    function getCurrentId() {
      let c = localStorage.getItem("trip-seq") || "1";
      document.getElementById("currentId").innerText = "#NST" + String(c).padStart(3, "0");
    }

    function exportTrips() {
      const data = JSON.parse(localStorage.getItem(SHKEY) || "[]");
      if (!data.length) return alert("No shared trips to export.");
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "SharedTrips");
      XLSX.writeFile(wb, "NST_Shared_Trips.xlsx");
    }

    function resetTripId() {
      localStorage.setItem("trip-seq", "1");
      getCurrentId();
      alert("‚úÖ Trip ID reset to #NST001 (trips not deleted)");
    }

    function resetAll() {
      if (confirm("Are you sure? This will erase all trip data and reset everything.")) {
        localStorage.removeItem("trip-seq");
        localStorage.removeItem(SHKEY);
        for (let key in localStorage) {
          if (key.startsWith("#NST")) localStorage.removeItem(key);
        }
        alert("‚úÖ All data cleared and system reset.");
        getTripCount();
        getCurrentId();
      }
    }

    function validateLogin() {
      const user = document.getElementById("adminUser").value.trim();
      const pass = document.getElementById("adminPass").value.trim();
      if (user === "Siva" && pass === "1007") {
        document.getElementById("loginModal").style.display = "none";
        document.body.style.display = "block";
        getTripCount();
        getCurrentId();
      } else {
        alert("‚ùå Invalid username or password");
      }
    }

    window.onload = () => {
      document.getElementById("loginModal").style.display = "flex";
      document.body.style.display = "none";
    };
  </script>
</body>
</html>
