<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – NST Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ✨ Mind-Blowing Background */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-size: cover;
      overflow: hidden;
    }

    /* 🧊 Glass Card */
    #loginBox, #panelBox {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      padding: 35px 30px;
      margin: 20px;
      color: #fff;
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .section {
      margin-top: 30px;
    }

    .section h3 {
      font-size: 18px;
      color: #ffffffcc;
      margin-bottom: 15px;
    }

    /* 🔘 Glowing Modern Buttons */
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 12px;
      margin: 10px 0;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.02);
      box-shadow: 0 0 16px rgba(255,255,255,0.3);
    }

    .danger {
      background: rgba(255, 80, 80, 0.2);
      border: 1px solid rgba(255, 80, 80, 0.4);
    }

    .danger:hover {
      background: rgba(255, 80, 80, 0.4);
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(8px);
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #ffffffaa;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    #panelBox {
      display: none;
    }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>🔐 NST Admin Login</h2>
  <input id="adminUser" placeholder="Username" />
  <input id="adminPass" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div id="panelBox">
  <h2>🛠️ NST Admin Panel</h2>

  <div class="section">
    <h3>📂 Pages</h3>
    <button onclick="openPage('master.html')">🧑‍🔧 Driver & Vehicle Master</button>
    <button onclick="openPage('duty.html')">📌 Duty Type Master</button>
    <button onclick="openPage('whatsapp.html')">📤 WhatsApp Summary</button>
    <button onclick="openPage('trip.html')">📝 Trip Entry Form</button>
    <button onclick="openPage('dashboard.html')">📊 Dashboard</button>
    <button onclick="openPage('backup.html')">💾 Backup & Restore</button>
    <button onclick="openPage('invoice.html')">🧾 Invoice Generator</button>
    <button onclick="openPage('view-trips.html')">📋 View All Trips</button>
  </div>

  <div class="section">
    <h3>🔄 System Tools</h3>
    <button onclick="resetTripId()">♻️ Reset Trip ID Counter</button>
    <button class="danger" onclick="logout()">🚪 Logout</button>
  </div>
</div>

<script>
  const USER = "Nst", PASS = "1007";

  function login() {
    const u = document.getElementById("adminUser").value;
    const p = document.getElementById("adminPass").value;
    if (u === USER && p === PASS) {
      localStorage.setItem("adminLogged", "yes");
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panelBox").style.display = "block";
    } else {
      alert("❌ Invalid credentials");
    }
  }

  function logout() {
    localStorage.removeItem("adminLogged");
    location.reload();
  }

  function openPage(page) {
    window.location.href = page;
  }

  function resetTripId() {
    localStorage.setItem("trip-seq", "1");
    alert("✅ Trip ID reset to #NST001 successfully");
  }

  window.onload = function() {
    if (localStorage.getItem("adminLogged") === "yes") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panelBox").style.display = "block";
    }
  };
</script>

</body>
</html>
