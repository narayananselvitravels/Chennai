<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – NST Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f6f9; max-width: 800px; margin: 30px auto; padding: 20px; }
    h2 { color: #4b2aad; }
    .section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    button {
      background: #4b2aad; color: white; border: none; padding: 12px 20px;
      border-radius: 5px; font-size: 16px; cursor: pointer; margin-right: 10px;
    }
    button:hover { background: #3a208b; }
    .danger { background: #dc3545; }
    .danger:hover { background: #b02a37; }
    p { font-size: 16px; margin: 10px 0; }
    #loginBox { max-width: 400px; margin: 60px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    #loginBox input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
    #loginBox button { width: 100%; }
    #panel { display: none; }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>🔐 Admin Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red"></p>
</div>

<div id="panel">
  <h2>🛠️ NST Admin Panel <button onclick="logout()" style="float:right; margin-top:-60px;">🚪 Logout</button></h2>

  <div class="section">
    <h3>📊 Trip Stats</h3>
    <p><strong>Trips Shared:</strong> <span id="tripCount">0</span></p>
    <p><strong>Current Trip ID:</strong> <span id="currentId">#NST001</span></p>
    <button onclick="exportTrips()">📥 Export Shared Trips (Excel)</button>
  </div>

  <div class="section">
    <h3>🔁 Reset Trip ID</h3>
    <p>This will reset Trip ID counter to <strong>#NST001</strong> (without deleting saved trips).</p>
    <button class="danger" onclick="resetTripId()">♻️ Reset Trip ID Counter</button>
  </div>

  <div class="section">
    <h3>🧭 Navigation</h3>
    <button onclick="location.href='master.html'">👤 Master</button>
    <button onclick="location.href='trip.html'">📝 Trip</button>
    <button onclick="location.href='whatsapp.html'">📤 WhatsApp</button>
    <button onclick="location.href='view-trips.html'">📋 View Trips</button>
    <button onclick="location.href='dashboard.html'">📊 Dashboard</button>
    <button onclick="location.href='invoice.html'">🧾 Invoice</button>
    <button onclick="location.href='backup.html'">💾 Backup</button>
  </div>
</div>

<script>
  const ADMIN_USER = "admin";
  const ADMIN_PASS = "1234";
  const SHKEY = "shared-trips";

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    if (u === ADMIN_USER && p === ADMIN_PASS) {
      sessionStorage.setItem("loggedIn", "true");
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panel").style.display = "block";
      getTripCount();
      getCurrentId();
    } else {
      document.getElementById("loginMsg").innerText = "❌ Invalid credentials";
    }
  }

  function logout() {
    sessionStorage.removeItem("loggedIn");
    location.reload();
  }

  function getTripCount() {
    let shared = JSON.parse(localStorage.getItem(SHKEY) || "[]");
    document.getElementById("tripCount").innerText = shared.length;
  }

  function getCurrentId() {
    let c = localStorage.getItem("trip-seq") || "1";
    document.getElementById("currentId").innerText = "#NST" + String(c).padStart(3, "0");
  }

  function exportTrips() {
    const data = JSON.parse(localStorage.getItem(SHKEY) || "[]");
    if (!data.length) return alert("No shared trips to export.");
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "SharedTrips");
    XLSX.writeFile(wb, "NST_Shared_Trips.xlsx");
  }

  function resetTripId() {
    if (confirm("Are you sure you want to reset Trip ID to #NST001?\nThis won’t delete saved trips.")) {
      localStorage.setItem("trip-seq", "1");
      getCurrentId();
      alert("✅ Trip ID reset to #NST001");
    }
  }

  window.onload = () => {
    if (sessionStorage.getItem("loggedIn") === "true") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panel").style.display = "block";
      getTripCount();
      getCurrentId();
    }
  };
</script>
</body>
</html>
