<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel â€“ NST Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    h2 { color: #4b2aad; }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    button {
      background: #4b2aad;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px 10px 8px 0;
    }
    button:hover { background: #3a208b; }
    .danger { background: #dc3545; }
    .danger:hover { background: #b02a37; }
    .grid-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    .grid-buttons button {
      flex: 1 1 45%;
      white-space: nowrap;
    }
    p { font-size: 16px; margin: 10px 0; }
    code {
      background: #eaeaea;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 14px;
    }
    #loginBox {
      background: white;
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>ğŸ” Admin Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<div id="panel" style="display:none;">
  <h2>ğŸ› ï¸ NST Admin Panel</h2>

  <div class="section">
    <h3>ğŸ”— Sub Pages</h3>
    <div class="grid-buttons">
      <button onclick="window.location.href='master.html'">ğŸ“˜ Master</button>
      <button onclick="window.location.href='whatsapp.html'">ğŸ“¤ WhatsApp</button>
      <button onclick="window.location.href='trip.html'">ğŸ§¾ Trip Form</button>
      <button onclick="window.location.href='dashboard.html'">ğŸ“Š Dashboard</button>
      <button onclick="window.location.href='backup.html'">â˜ï¸ Backup</button>
      <button onclick="window.location.href='invoice.html'">ğŸ§¾ Invoice</button>
      <button onclick="window.location.href='view-trips.html'">ğŸ“‹ View Trips</button>
    </div>
  </div>

  <div class="section">
    <h3>ğŸ“Š Shared Trip Stats</h3>
    <p><strong>Total Shared Trips:</strong> <span id="tripCount">0</span></p>
    <p><strong>Current Trip ID:</strong> <span id="currentId">#NST001</span></p>
    <button onclick="exportTrips()">ğŸ“¥ Export Trips (Excel)</button>
    <button onclick="resetTripId()">ğŸ”„ Reset Trip ID Only</button>
  </div>

  <div class="section">
    <h3>âš ï¸ Full System Reset</h3>
    <p>This will remove <strong>all saved trip data</strong> and reset Trip ID to <code>#NST001</code>.</p>
    <button class="danger" onclick="resetAll()">ğŸ—‘ï¸ Reset All Data</button>
  </div>
</div>

<script>
  const SHKEY = "shared-trips";
  const ADMIN_USER = "admin";
  const ADMIN_PASS = "nst@123";

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    if (u === ADMIN_USER && p === ADMIN_PASS) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panel").style.display = "block";
      getTripCount();
      getCurrentId();
    } else {
      document.getElementById("loginMsg").innerText = "âŒ Invalid credentials";
    }
  }

  function getTripCount() {
    const trips = JSON.parse(localStorage.getItem(SHKEY) || "[]");
    document.getElementById("tripCount").innerText = trips.length;
  }

  function getCurrentId() {
    let c = localStorage.getItem("trip-seq") || "1";
    document.getElementById("currentId").innerText = "#NST" + String(c).padStart(3, "0");
  }

  function exportTrips() {
    const data = JSON.parse(localStorage.getItem(SHKEY) || "[]");
    if (!data.length) return alert("No shared trips to export.");
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "SharedTrips");
    XLSX.writeFile(wb, "NST_Shared_Trips.xlsx");
  }

  function resetTripId() {
    if (confirm("Reset Trip ID to #NST001 without deleting trips?")) {
      let usedIds = Object.keys(localStorage)
        .filter(k => k.startsWith("#NST"))
        .map(k => parseInt(k.replace("#NST", "")))
        .sort((a, b) => a - b);

      let nextId = 1;
      while (usedIds.includes(nextId)) {
        nextId++;
      }
      localStorage.setItem("trip-seq", nextId.toString());
      alert(`âœ… Trip ID reset. Next Trip ID will be #NST${String(nextId).padStart(3, '0')}`);
      getCurrentId();
    }
  }

  function resetAll() {
    if (confirm("This will erase all saved trips and reset Trip ID to #NST001. Proceed?")) {
      localStorage.removeItem("trip-seq");
      localStorage.removeItem("shared-trips");
      Object.keys(localStorage).forEach(k => {
        if (k.startsWith("#NST")) localStorage.removeItem(k);
      });
      alert("âœ… All data cleared. Trip ID reset.");
      getTripCount();
      getCurrentId();
    }
  }
</script>

</body>
</html>
