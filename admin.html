<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NST Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
      display: none;
    }
    h2 { color: #4b2aad; }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    button {
      background: #4b2aad;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
    }
    button:hover { background: #3a208b; }
    .danger { background: #dc3545; }
    .danger:hover { background: #b02a37; }

    .login-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .login-box {
      background: white;
      border-radius: 10px;
      padding: 30px 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
      border-top: 5px solid #4b2aad;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #4b2aad;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      background: #4b2aad;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #3a208b;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<!-- LOGIN MODAL -->
<div class="login-modal" id="loginModal">
  <div class="login-box">
    <h2>🔐 Admin Login</h2>
    <input type="text" id="loginUser" placeholder="Username" />
    <input type="password" id="loginPass" placeholder="Password" />
    <button onclick="validateLogin()">Login</button>
    <div class="error" id="loginError"></div>
  </div>
</div>

<!-- ADMIN CONTENT -->
<h2>🛠️ NST Admin Panel</h2>

<div class="section">
  <h3>📊 Trip Info</h3>
  <p><strong>Total Trips:</strong> <span id="tripCount">0</span></p>
  <p><strong>Current Trip ID:</strong> <span id="currentId">#NST001</span></p>
  <button onclick="exportTrips()">📥 Export Trips (Excel)</button>
  <button onclick="resetTripId()">🔄 Reset Trip ID to #NST001</button>
</div>

<div class="section">
  <h3>🗂️ Pages</h3>
  <button onclick="window.location.href='master.html'">👤 Driver & Vehicle Master</button>
  <button onclick="window.location.href='whatsapp.html'">📤 WhatsApp Share</button>
  <button onclick="window.location.href='trip.html'">📝 Trip Entry</button>
  <button onclick="window.location.href='dashboard.html'">📊 Dashboard</button>
  <button onclick="window.location.href='backup.html'">💾 Backup/Restore</button>
  <button onclick="window.location.href='invoice.html'">🧾 Invoice</button>
  <button onclick="window.location.href='view-trip.html'">📋 View Trips</button>
</div>

<script>
  const SHKEY = "shared-trips";

  function getTripCount() {
    let shared = JSON.parse(localStorage.getItem(SHKEY) || "[]");
    document.getElementById("tripCount").innerText = shared.length;
  }

  function getCurrentId() {
    let c = localStorage.getItem("trip-seq") || "1";
    document.getElementById("currentId").innerText = "#NST" + String(c).padStart(3, "0");
  }

  function exportTrips() {
    const data = JSON.parse(localStorage.getItem(SHKEY) || "[]");
    if (!data.length) return alert("No trips to export.");
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "NST_Trips");
    XLSX.writeFile(wb, "NST_Trips.xlsx");
  }

  function resetTripId() {
    localStorage.setItem("trip-seq", "1");
    alert("✅ Trip ID reset to #NST001");
    getCurrentId();
  }

  function validateLogin() {
    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value.trim();
    const errorBox = document.getElementById("loginError");

    if (user === "Siva" && pass === "1007") {
      document.getElementById("loginModal").style.display = "none";
      document.body.style.display = "block";
      getTripCount();
      getCurrentId();
    } else {
      errorBox.textContent = "❌ Invalid credentials. Try again.";
    }
  }

  window.onload = () => {
    document.body.style.display = "none";
    document.getElementById("loginModal").style.display = "flex";
  };
</script>

</body>
</html>
