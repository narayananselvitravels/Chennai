<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – NST Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      margin: 0 auto;
      padding: 20px;
      max-width: 700px;
    }
    h2 { color: #4b2aad; text-align: center; }
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .section h3 {
      margin-top: 0;
      color: #4b2aad;
      font-size: 20px;
    }
    button {
      display: block;
      width: 100%;
      background: #4b2aad;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      margin: 8px 0;
      cursor: pointer;
    }
    button:hover { background: #3a208b; }
    .danger { background: #dc3545; }
    .danger:hover { background: #b02a37; }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    #loginBox { max-width: 400px; margin: 50px auto; }
    #panelBox { display: none; }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>🔐 NST Admin Login</h2>
  <input id="adminUser" placeholder="Username" />
  <input id="adminPass" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div id="panelBox">
  <h2>🛠️ NST Admin Panel</h2>

  <div class="section">
    <h3>📂 Pages</h3>
    <button onclick="openPage('master.html')">🧑‍🔧 Driver & Vehicle Master</button>
    <button onclick="openPage('duty.html')">📌 Duty Type Master</button>
    <button onclick="openPage('whatsapp.html')">📤 WhatsApp Summary</button>
    <button onclick="openPage('trip.html')">📝 Trip Entry Form</button>
    <button onclick="openPage('dashboard.html')">📊 Dashboard</button>
    <button onclick="openPage('backup.html')">💾 Backup & Restore</button>
    <button onclick="openPage('invoice.html')">🧾 Invoice Generator</button>
    <button onclick="openPage('view-trips.html')">📋 View All Trips</button>
  </div>

  <div class="section">
    <h3>🔄 System Tools</h3>
    <button onclick="resetTripId()">♻️ Reset Trip ID Counter</button>
    <button class="danger" onclick="logout()">🚪 Logout</button>
  </div>
</div>

<script>
  const USER = "Nst", PASS = "1007";

  function login() {
    const u = document.getElementById("adminUser").value;
    const p = document.getElementById("adminPass").value;
    if (u === USER && p === PASS) {
      localStorage.setItem("adminLogged", "yes");
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panelBox").style.display = "block";
    } else {
      alert("❌ Invalid credentials");
    }
  }

  function logout() {
    localStorage.removeItem("adminLogged");
    location.reload();
  }

  function openPage(page) {
    window.location.href = page;
  }

  function resetTripId() {
    localStorage.setItem("trip-seq", "1");
    alert("✅ Trip ID reset to #NST001 successfully");
  }

  // Auto-login if already authenticated (until screen off/tab closed)
  window.onload = function() {
    if (localStorage.getItem("adminLogged") === "yes") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panelBox").style.display = "block";
    }
  };
</script>

</body>
</html>
