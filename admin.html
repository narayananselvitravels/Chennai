<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel â€“ NST Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ğŸ”® Background with Animated Floating Bubbles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0c29; /* Deep purple/blue */
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ğŸ«§ Floating animation shapes */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 0, 255, 0.08);
      filter: blur(80px);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out alternate;
      z-index: 0;
    }

    body::after {
      top: 50%;
      left: 80%;
      background: rgba(0, 255, 255, 0.08);
    }

    @keyframes float {
      0%   { transform: translateY(0px) translateX(0px); }
      100% { transform: translateY(-80px) translateX(40px); }
    }

    /* ğŸ§Š Glass panel */
    #loginBox, #panelBox {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      padding: 40px 30px;
      color: #ffffff;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .section {
      margin-top: 30px;
    }

    .section h3 {
      font-size: 18px;
      color: #ffffffdd;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #ffffffaa;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    /* ğŸš€ Glowing Buttons */
    button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      color: #fff;
      background: linear-gradient(135deg, #00feba, #5b86e5);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    .danger {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      box-shadow: 0 0 12px rgba(255, 100, 100, 0.4);
    }

    .danger:hover {
      box-shadow: 0 0 20px rgba(255, 100, 100, 0.8);
    }

    #panelBox {
      display: none;
    }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>ğŸ” NST Admin Login</h2>
  <input id="adminUser" placeholder="Username" />
  <input id="adminPass" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div id="panelBox">
  <h2>ğŸ› ï¸ NST Admin Panel</h2>

  <div class="section">
    <h3>ğŸ“‚ Pages</h3>
    <button onclick="openPage('master.html')">ğŸ§‘â€ğŸ”§ Driver & Vehicle Master</button>
    <button onclick="openPage('duty.html')">ğŸ“Œ Duty Type Master</button>
    <button onclick="openPage('whatsapp.html')">ğŸ“¤ WhatsApp Summary</button>
    <button onclick="openPage('trip.html')">ğŸ“ Trip Entry Form</button>
    <button onclick="openPage('dashboard.html')">ğŸ“Š Dashboard</button>
    <button onclick="openPage('backup.html')">ğŸ’¾ Backup & Restore</button>
    <button onclick="openPage('invoice.html')">ğŸ§¾ Invoice Generator</button>
    <button onclick="openPage('view-trips.html')">ğŸ“‹ View All Trips</button>
  </div>

  <div class="section">
    <h3>ğŸ”„ System Tools</h3>
    <button onclick="resetTripId()">â™»ï¸ Reset Trip ID Counter</button>
    <button class="danger" onclick="logout()">ğŸšª Logout</button>
  </div>
</div>

<script>
  const USER = "Nst", PASS = "1007";

  function login() {
    const u = document.getElementById("adminUser").value;
    const p = document.getElementById("adminPass").value;
    if (u === USER && p === PASS) {
      localStorage.setItem("adminLogged", "yes");
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panelBox").style.display = "block";
    } else {
      alert("âŒ Invalid credentials");
    }
  }

  function logout() {
    localStorage.removeItem("adminLogged");
    location.reload();
  }

  function openPage(page) {
    window.location.href = page;
  }

  function resetTripId() {
    localStorage.setItem("trip-seq", "1");
    alert("âœ… Trip ID reset to #NST001 successfully");
  }

  window.onload = function() {
    if (localStorage.getItem("adminLogged") === "yes") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panelBox").style.display = "block";
    }
  };
</script>

</body>
</html>
